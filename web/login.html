<!DOCTYPE html>
<html>
  <head>
    <title>WeBill Login Page</title>
    <meta charset="UTF-8">
  </head>
  <body>
  <div style="border: 2px solid orangered; border-radius: 5px; background-color: lightyellow">
    <table>
      <tr>
        <td>
          <h1 style="color:green; margin-bottom: 0; margin-top: 0;">Cleanergy------1</h1>
        </td>
        <td style="vertical-align: bottom"><span style="color: deeppink;">Clean Energy for Good Life.</span></td>
      </tr>
    </table>
   </div>
    <hr/>
   <div style="border: 2px solid orangered; border-radius: 5px; background-color: lightblue"> 
    <form method="post" action="Validate">
      <table style="width: 100%">
        <tr>
          <td style="text-align: right">user ID:</td>
          <td><input type="text" id="userID" name="userID"></td>
        </tr>
        <tr>
          <td style="text-align: right">Secret:</td>
          <td><input type="password" id="passWord" name="passWord"></td>
        </tr>
        <tr>
          <td style="text-align: right">Role:</td>
          <td>
            <input type="radio" id="customerUser" name="userRole" Value="Customer" checked>Customer
            <input type="radio" id="adminUser" name="userRole" Value="Admin">Admin
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" Value="Login">
          </td>
        </tr>
      </table>
    </form>
  </div>
  <hr/>
  <footer style="border: 2px solid orangered; border-radius: 5px; background-color: lightyellow">Cleanergy IT Department</footer>
  </body>
</html>
